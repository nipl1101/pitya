<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Кінотеатр "Світ Кіно"</title>
        <link rel="stylesheet" href="../stylhes.css" />
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="../index.html"><h1>Кінотеатр "Світ Кіно"</h1></a>
            </div>
            <nav>
                <a href="cobntacts.html">Контакти</a>
                <a href="about.html">Про нас</a>
                <a href="info.html">Інформація</a>
                <a href="admin.html">Кабінет</a>
            </nav>
        </header>

        <main>
            <div class="father-auth">
                <div class="auth-container">
                    <h2>Авторизація</h2>
                    <form action="#" method="post" class="auth-form">
                        <label for="email-phone"
                            >Пошта або номер телефону</label
                        >
                        <input
                            type="text"
                            id="email-phone"
                            name="email-phone"
                            placeholder="Введіть пошту або телефон"
                            required
                        />

                        <label for="password">Пароль</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Введіть пароль"
                            required
                        />

                        <button type="submit" class="login-btn">Увійти</button>

                        <a href="#" class="forgot-password">Забули пароль?</a>

                        <div class="register-section">
                            <span>Ще не зареєстровані?</span>
                            <a href="#" class="register-link"
                                >Зареєструватися</a
                            >
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <p>Автор сайту: Pitya loh</p>
            <p>Графік роботи кінотеатру: 10:00 - 23:00</p>
        </footer>
    </body>
</html>
